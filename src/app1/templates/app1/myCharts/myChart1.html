<script>
{% block jquery %}
var endpoint = 'api/chart/data'
var defaultData1 = []
var labels1 = []

$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data) {
        labels1 = data.labels
        defaultData1 = data.coords
        const ctx = document.getElementById('myChart1')
        const myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'Patching Cadence',
                    data: defaultData1,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        // 'rgba(128, 15, 38, 0.2)',
                        // 'rgba(75, 238, 185, 0.2)',
                        // 'rgba(210, 25, 67, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        // 'rgba(128, 15, 38, 0.2)',
                        // 'rgba(75, 238, 185, 0.2)',
                        // 'rgba(210, 25, 67, 0.2)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                // scales: {
                //     y: {
                //         beginAtZero: true
                //     }
                // }
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    } 
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: 'rgba(255, 99, 132, 1)',
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 6,
                        hoverRadius: 10,
                    }
                }
            }
        });
    },
    error: function(error_data) {
        console.log(error_data)
    }
})
{% endblock %}
</script>
